<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>waveEffect Animation on Form</title>
    <link rel="stylesheet" href="waveEffect Animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,300;1,400;1,500;1,700&family=Teko&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
       <div>
        <h1 class="login">Please Login</h1>
       </div> 
        <div class="mail">
            <h1 id="email">
                <span class="emailSpan">E</span>
                <span class="emailSpan">m</span>
                <span class="emailSpan">a</span>
                <span class="emailSpan">i</span>
                <span class="emailSpan">l</span>
            </h1>
            <input type="text" id="loginmail">
        </div>
        
        <div class="password">
            <h1 id="pass">
                <span class="passwordSpan">P</span>
                <span class="passwordSpan">a</span>
                <span class="passwordSpan">s</span>
                <span class="passwordSpan">s</span>
                <span class="passwordSpan">w</span>
                <span class="passwordSpan">o</span>
                <span class="passwordSpan">r</span>
                <span class="passwordSpan">d</span>
            </h1>
            <input type="password" id="loginpass">
        </div>
        
        <div>
            <button>Login</button>
        </div>

        <div>
            <span>Don't have an account?<a href="">Register</a></span>
        </div>


    </div>

</body>
<script src="waveEffect Animation.js"></script>

</html>
